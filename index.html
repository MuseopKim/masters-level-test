<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2020 Masters League</title>
    <style>
      .contents__final-result {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="header__title" id="jsMatchTitle">
        2020 Masters League - Baseball Match
      </h1>
    </div>
    <div class="contents">
      <p class="contents__comment" id="jsComment">
        첫 번째 타자가 타석에 입장했습니다.
      </p>
      <dl class="contents__stats" id="jsStatsList">
        <dt class="stats-name">Strike</dt>
        <dd class="stats-count" id="jsCountStrike">0</dd>
        <dt class="stats-name">Ball</dt>
        <dd class="stats-count" id="jsCountBall">0</dd>
        <dt class="stats-name">Out</dt>
        <dd class="stats-count" id="jsCountOut">0</dd>
      </dl>
      <dl class="contents__final-result" id="jsFinalResult">
        <dt class="stats-name final-result">최종 안타 수</dt>
        <dd class="stats-count final-result" id="jsCountHit">0</dd>
      </dl>
      <div class="contents__buttons">
        <button class="contents__button-play" id="jsPlayBtn">실행</button>
        <button class="contents__button-reset" id="jsResetBtn">
          다시 하기
        </button>
      </div>
    </div>
    <script src="baseball.js"></script>
  </body>
</html>
