<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2020 Masters League</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header__title" id="jsMatchTitle">
        2020 Masters League - Baseball Match

    </div>

        첫 번째 타자가 타석에 입장했습니다.

        <dt class="stats-name">Strike</dt>

        <dt class="stats-name">Ball</dt>
        <dd class="stats-count" id="jsCountBall">0</dd>
        <dt class="stats-name">Out</dt>
